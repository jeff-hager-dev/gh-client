<div>
    <div ng-include="'menus/clientmenu.html'"></div>
    <snap-dragger></snap-dragger>
    <snap-content snap-opt-tap-to-close="false" class="bg-dark">
        <a href="" snap-toggle="left" ng-click="menuOpen = !menuOpen">
			<span class="menutoggle">
				<i ng-hide="menuOpen" class="fa fa-bars fa-2x" ></i>
				<i ng-show="menuOpen" class="fa fa-times fa-2x" ></i>
			</span>
        </a>

        <div class="fr">
            <h2>Case Manager <small>Dashboard</small></h2>
        </div>
        <span class="glyphicon glyphicon-dashboard bg-fade"></span>
        <div class="jumbotron">
            <div class="container">
                <h1>Dashboard</h1>
                <p>Dashboard page</p>
                <p>
                    <a class="btn btn-primary btn-lg btn-white" ui-sref="overview">Back to Overview</a>
                </p>

            </div>
        </div>
        <div class="container">
            <div class="row" style="height:200px;">
                <div class="col-x2-3"></div>
                <div class="col-x2-6">
                    <canvas id="bar" class="chart chart-bar" chart-data="newClientData" chart-labels="newClientLabels" chart-series="newClientSeries" height="100px" chart-options="newClientOptions"></canvas>
                </div>
                <div class="col-x2-3"></div>
            </div>
        </div>
    </snap-content>


</div>
